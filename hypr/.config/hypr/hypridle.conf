general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # ensure display wakes cleanly
}

# ─── 2.5 min → Dim screen ──────────────────────────────────────────────
listener {
    timeout = 150
    on-timeout = brightnessctl -s set 10        # dim monitor backlight (safe for OLEDs)
    on-resume  = brightnessctl -r               # restore previous brightness
}

# ─── 2.5 min → Turn off keyboard backlight ─────────────────────────────
listener { 
    timeout = 150
    on-timeout = asusctl led-brightness 0       # turn off ASUS keyboard backlight
    on-resume  = asusctl led-brightness 3       # restore to medium brightness (0–3 range)
    # or use: asusctl led-mode static           # ensure static mode before brightness restore
}

# ─── 5 min → Lock screen ───────────────────────────────────────────────
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# ─── 5.5 min → Screen off ──────────────────────────────────────────────
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume  = hyprctl dispatch dpms on && brightnessctl -r
}

# ─── 30 min → Suspend ──────────────────────────────────────────────────
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}