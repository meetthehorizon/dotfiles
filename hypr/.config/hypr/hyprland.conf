# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################
# See https://wiki.hypr.land/Configuring/Monitors/
monitor = eDP-1,1920x1200@120,0x0,1, bitdepth, 10, cm, hdr, sdrbrightness, 1.0, sdrsaturation, 0.98
monitor = eDP-2,1920x1200@120,0x0,1, bitdepth, 10, cm, hdr, sdrbrightness, 1.0, sdrsaturation, 0.98

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = wezterm start yazi
$menu = rofi -show drun -theme glass
$switchWall = "$HOME/.config/hypr/scripts/wall.sh"
$kbdBright = "$HOME/.local/bin/asusctl-bright.sh"
$touchpadToggle = "$HOME/.local/bin/touchpad.sh"

#################
### AUTOSTART ###
#################

# Or execute your favorite apps at launch like this:

exec-once = swww-daemon & swaync & waybar & syncthing & hypridle & swayosd-server
exec-once = "$HOME/.config/hypr/scripts/init.sh"
exec-once = nm-applet & blueman-applet & caffeine & variety & bitwarden
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CONFIG_HOME, $HOME/.config
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

env = PATH,$HOME/.ghcup/bin:$PATH

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(94e2d5)
    col.inactive_border = rgb(2a2a3a)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 7 
        passes = 3
        new_optimizations = true
        noise = 0.02
        contrast = 1.0
        brightness = 0.7
	xray = true
    }
}

animations {
    enabled = yes

    # Core curves
    bezier = snap,      0.20, 1.00, 0.30, 1.00
    bezier = hardOut,   0.00, 0.90, 0.20, 1.00
    bezier = microFade, 0.40, 0.00, 0.60, 1.00

    # Global pacing
    animation = global,        1, 8,   snap

    # Windows
    animation = windows,       1, 5,   snap
    animation = windowsIn,     1, 3,   snap,     popin 88%
    animation = windowsOut,    1, 2,   hardOut,  popin 88%

    # Borders
    animation = border,        1, 4,   snap

    # Fading (keep it fast)
    animation = fade,          1, 2,   microFade
    animation = fadeIn,        1, 2,   microFade
    animation = fadeOut,       1, 1.5, linear

    # Layers (rofi, wlogout, notifications)
    animation = layers,        1, 4,   snap
    animation = layersIn,      1, 3,   snap,     fade
    animation = layersOut,     1, 2,   hardOut,  fade
    animation = fadeLayersIn,  1, 2,   microFade
    animation = fadeLayersOut, 1, 1.5, linear

    # Workspaces (directional motion = anime feel)
    animation = workspaces,    1, 3,   snap,     slide
    animation = workspacesIn,  1, 2,   snap,     slide
    animation = workspacesOut, 1, 2,   hardOut,  slide

    # Zoom (rare, but consistent)
    animation = zoomFactor,    1, 6,   snap
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    kb_options = caps:swapescape

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, Z, exec, pkill -x wlogout || wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower 
bindel = , XF86AudioMute,        exec, swayosd-client --output-volume mute-toggle
bindel = , XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise --device amdgpu_bl1
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower --device amdgpu_bl1
bindel = ,XF86KbdBrightnessDown, exec, $kbdBright lower
bindel = ,XF86KbdBrightnessUp, exec, $kbdBright higher
bindel = ,XF86Launch3, exec, asusctl aura -n
bindel = ,XF86Launch1, exec, rog-control-center
bindel = ,XF86Explorer, exec, thunar
bindel = ,XF86Calculator, exec, qalculate-gtk
bindel = ,XF86Mail, exec, qalculate-gtk
bindel = ,XF86Tools, exec, wezterm
bindel = ,XF86TouchpadToggle, exec, $touchpadToggle

# Requires playerctl
bind = , XF86AudioPlay, exec, swayosd-client --playerctl=play-pause
bind = , XF86AudioNext, exec, swayosd-client --playerctl=next
bind = , XF86AudioPrev, exec, swayosd-client --playerctl=prev
bind = , XF86AudioStop, exec, swayosd-client --playerctl=stop

# Custom Binds
bind = $SUPER_SHIFT, S, exec, hyprshot -m window -o Pictures/screen
bind = $mainMod, S, exec, hyprshot -m region -o Pictures/screen
bind = $SUPER_SHIFT, l, exec, hyprlock
bind = $mainMod, W, exec, $switchWall 0
bind = $SUPER_SHIFT, W, exec, $switchWall 1
bind = $mainMod, F, fullscreen, 1
bind = SUPER, I, exec, wezterm start --always-new-process fish -l -c nvim
bind = $mainMod, A, exec, pavucontrol
bind = $mainMod, N, exec, pkill -x hyprsunset || hyprsunset
bind = SUPER_SHIFT, V, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/glass.rasi -theme-str 'listview { columns: 1; }' | cliphist decode | wl-copy

##############################
### WINDOWS AND WORKSPACES ###
##############################
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$
windowrule = float,class:^(.*wezterm)$,title:^(gdu)$
windowrule = float,class:^(.*wezterm)$,title:^(nmtui)$
windowrule = float,class:^(.*wezterm)$,title:^(bluetuith)$
windowrule = float,class:^(.*wezterm)$,title:^(Yazi.*)$
windowrule = float, pin, size 600 600, move 0 0, class:^(rog-control-center)$,title:^(.*)$
windowrule = float, pin, size 447 962, move 1400 141, class:^(scrcpy)$
windowrule = float, pin, size 818 610, move 1092 60, class:^(.*pavucontrol)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Blur and ignore zero for quickshell, waybar and rofi
layerrule = blur, quickshell
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, wlogout
layerrule = ignorezero, quickshell
layerrule = ignorezero, waybar
layerrule = ignorezero, rofi
layerrule = ignorezero, wlogout
